<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="starbgstyle.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="night">
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
    </div>

    <div class="registration-form">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">手机号</span>
            <button type="button" class="btn btn-outline-secondary">+86</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">+86（中国）</a></li>
                <li><a class="dropdown-item" href="#">+1（美国）</a></li>
                <li><a class="dropdown-item" href="#">+52（墨西哥）</a></li>
                <li><a class="dropdown-item" href="#">+91（印度）</a></li>
                <li><a class="dropdown-item" href="#">+44（英国）</a></li>
                <li><a class="dropdown-item" href="#">+49（德国）</a></li>
                <li><a class="dropdown-item" href="#">+33（法国）</a></li>
                <li><a class="dropdown-item" href="#">+39（意大利）</a></li>
                <li><a class="dropdown-item" href="#">+81（日本）</a></li>
                <li><a class="dropdown-item" href="#">+82（韩国）</a></li>
                <li><a class="dropdown-item" href="#">+61（澳大利亚）</a></li>
                <li><a class="dropdown-item" href="#">+64（新西兰）</a></li>
                <li><a class="dropdown-item" href="#">+55（巴西）</a></li>
                <li><a class="dropdown-item" href="#">+27（南非）</a></li>
                <li><a class="dropdown-item" href="#">+7（俄罗斯）</a></li>
                <li><a class="dropdown-item" href="#">+20（埃及）</a></li>
                <li><a class="dropdown-item" href="#">+966（沙特阿拉伯）</a></li>
                <li><a class="dropdown-item" href="#">+971（阿联酋-迪拜）</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="输入手机号码" id="phoneNumber">
        </div>

        <br>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">验证码</span>
            <input type="text" class="form-control" placeholder="请输入验证码" aria-label="Username" aria-describedby="basic-addon1" id="smsCode">
            <button type="button" class="btn btn-outline-primary" id="sendSMS" onclick="startCountdown()">发送短信</button>
        </div>

        <br><br><br><br><br>

        <div class="row mb-3">
            <div class="col-sm-20 offset-sm-0">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        注册即表示您已阅读并同意《<a href="policy.html" target="_blank" class="nounderline">用户使用协议</a>》
                    </label>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-8 mx-auto">
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="redirectToLogin()">注册</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
