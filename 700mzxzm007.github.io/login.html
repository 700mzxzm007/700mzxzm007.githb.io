<head>

    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" type="text/css" href="starbgstyle.css">
    <script src="loginjs.js"></script>
</head>

<div class="registration-form">
    <div class="login-form">
        <div id="login-form">
            <form onsubmit="return validateLogin();">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="color:red">*</span>
                    <span class="input-group-text">手机号：</span>
                    <input type="text" id="phone" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="color:red">*</span>
                    <span class="input-group-text">密码：</span>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <input type="submit" class="btn btn-primary" value="登录">
                </div>
            </form>
        </div>

        <div id="reset-form" style="display:none;">
            <form onsubmit="return validateReset();">
                <div class="input-group mb-3">
                    <span class="input-group-text" style="color:red">*</span>
                    <span class="input-group-text">新密码：</span>
                    <input type="password" id="newPassword" class="form-control" placeholder="新密码" required oninput="checkPasswordStrength()">
                </div>
                <div id="passwordStrength" class="mb-3 text-center"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="color:red">*</span>
                    <span class="input-group-text">确认新密码：</span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="确认新密码" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" style="color:red">*</span>
                    <span class="input-group-text">电子邮件：</span>
                    <input type="email" id="email" class="form-control" placeholder="请输入正确电子邮箱，用于未来找回密码" required>
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <input type="submit" class="btn btn-primary" value="确认">
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
